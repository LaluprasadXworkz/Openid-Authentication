<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link
            href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
</head>

<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a
                        class="blog-header-logo text-body-emphasis text-decoration-none"
                        href="#"
                >Large</a
                >
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            class="mx-3"
                            role="img"
                            viewBox="0 0 24 24"
                    >
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5" />
                        <path d="M21 21l-5.2-5.2" />
                    </svg>
                </a>
                <a
                        sec:authorize="!isAuthenticated()"
                        class="btn btn-sm btn-outline-secondary"
                        th:href="@{/oauth2/authorization/auth0}"
                >Login</a
                >
                <a
                        sec:authorize="isAuthenticated()"
                        class="btn btn-sm btn-outline-secondary btn-bd-primary"
                        th:href="@{/logout}"
                >Logout</a
                >
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a
                    class="nav-item nav-link link-body-emphasis active"
                    sec:authorize="isAuthenticated()"
                    href="/profile"
            >Profile</a
            >
        </nav>
    </div>
</div>

<main class="container">
    <div class="mt-5">
        <div class="container">
            <div class="row align-items-center profile-header">
                <div class="col-md-2 mb-3">
                    <img
                            th:src="${profile.get('picture')}"
                            class="rounded-circle img-fluid profile-picture"
                    />
                </div>
                <div class="col-md text-center text-md-left">
                    <h2 th:text="${profile.get('name')}"></h2>
                </div>
            </div>

            <div class="row">
            <pre
                    class="rounded"
            ><code class="json" id="profileJsonEl" th:text="${profileJson}"></code></pre>
            </div>
        </div>
    </div>
</main>

<footer class="py-5 text-center bg-body-tertiary">
    <p>Built with <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
